<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/assets/css/login.css" media="all"/>
    <script src="/assets/js/jquery.min.js"></script>
</head>

<body class="beg-login-bg">
<div class="beg-login-box">
    <header>
        <h1>贷款违约预测系统</h1>
    </header>
    <div class="beg-login-main">
        <form action="/manage/login" class="layui-form" method="post">
            <input name="__RequestVerificationToken" type="hidden"
                   value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81"/>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" id="userName" name="userName" lay-verify="userName" autocomplete="off"
                       placeholder="这里输入登录名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" id="password" name="password" lay-verify="password" autocomplete="off"
                       placeholder="这里输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull-right">
                    <button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                        登录
                    </button>
                </div>
                <div class="beg-clear"></div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script type="text/javascript" src="/assets/assembly/jqarticle/jparticle.min.js"></script>
<script type="text/javascript" src="/assets/assembly/zylVerificationCode/zylVerificationCode.js"></script>
<script>
    function doLogin() {
        var v_userName = $("#userName").val();
        var v_pwd = $("#password").val();
        var v_user = new Object();
        v_user.username = v_userName;
        v_user.password = v_pwd;
        var str = JSON.stringify(v_user);
        var param = JSON.parse(str);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/loan_user/adminlogin",
            data: param,
            success: function (result) {
                if (result.code == "0") {
                    location.href = "/admin/index.html";
                } else {
                    layer.msg(result.msg, {
                        icon: 5
                    });
                }
            },
            error: function () {
                layer.msg('服务器错误', {
                    icon: 5
                });
            }
        });
    }
	layui.use(['layer', 'form'], function() {
		var layer = layui.layer,
			$ = layui.jquery,
			form = layui.form();
		form.on('submit(login)',function(data){
			doLogin();
			return false;
		});
	});


</script>
</body>

</html>
